<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tree.css">
    <title>contact</title>
</head>
<body>
    <!-- contact section starts -->
    <section>            
        <div class="title">
            <h1>Get in touch</h1>
            <div class="line"></div>
        </div>
        <div class="contact-us">                
            <div class="contact-text">
                <h2>Do you have anything to talk to us about? <br>
                    A complait, a guide or a question?</h2>
                <h4>Send us a message today!</h4>
            </div>
            <div class="contact">
                <div class="form">
                    <form action="">
                        <div>
                            <label for="name">Name</label>
                            <input  type="text" placeholder="Name" required>
                        </div>
                        <div>
                            <label for="Your Email">Your Email</label>
                            <input type="text" placeholder="Enter your e-Mail" required></div>
                        <div><textarea name="text" id="" placeholder="Enter your message/complait/question"></textarea></div>
                    </form>
                    <button id="btn" onclick="validateInput">Send</button>
                </div>
            </div>
        </div>
    </section>
    <!-- contact section ends -->
</body>
</html>
